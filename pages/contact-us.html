<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./../css/contact-us.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>



    <h1 class="contact-heading">Contact Us</h1>
    <div class="contact-main-container" data-aos="flip-left" data-aos-duration="3000">

        

        <div class="contact-main-container2">


            <div class="contact-sub-container1">

                <a href="https://www.google.com/maps/place/Manjri+Stud+Farm,+Manjri+Greens+Society,
                +Manjri,+Manjri+Bk,+Pune,+Maharashtra+412307/@18.501313,73.9659419,
                17z/data=!3m1!4b1!4m6!3m5!1s0x3bc2c270e07ce7fb:0x7030e8b547d598cf!8m2!3d18.
                501313!4d73.9685168!16s%2Fg%2F11c1dthhg0?entry=ttu" target="blank"class="anchor-href-url" >
                    <div class="address-container">

                        <img src="./../images/cotact-us-img/location (2).png" class="icon">

                        <h3 class="address-text">Opp Manjari Stud Farm, Pune Solapur Highway
                            manjri Bk, Hadapsar, Pune, Maharashtra 412307.</h3>
                    </div>
                </a>

                <a href="tel:+919284528848" target="_blank"class="anchor-href-url">
                    <div class="address-container">

                        <img src="./../images/cotact-us-img/call.png" class="icon">
                        <h3 class="address-text">+91-9899504845</h3>

                    </div>
                </a>

                <a href="mailto:makemyholiday912@gmail.com" target="_blank"class="anchor-href-url">
                    <div class="address-container">
                        <img src="./../images/cotact-us-img/email.png" class="icon">
                        <h3 class="address-text">makemyholiday912@gmail.com</h3>
                    </div>
                </a>


                 <h4> Connect With Us </h4>
               <div class="social-media">
                   <a href="https://www.facebook.com/" target="_blank"class="anchor-href-url">
                    <img src="./../images/cotact-us-img/facebook.png" class="socialmedia-icon">
                </a>

                <a href="https://twitter.com/i/flow/login" target="_blank"class="anchor-href-url">
                    <img src="./../images/cotact-us-img/twitter.png" class="socialmedia-icon">
                </a>
                    <a href="https://www.linkedin.com/feed/"target="_blank"class="anchor-href-url">
                    <img src="./../images/cotact-us-img/linkedin.png" class="socialmedia-icon">
                </a>

                    <a href="https://www.instagram.com/?hl=en" target="_blank" class="anchor-href-url">
                    <img src="./../images/cotact-us-img/instagram.png" class="socialmedia-icon">
                </a>
                </div>
            </div>




            <form>
                <div class="contact-sub-container2">
                    <h3 class="send-message-heading">Send Message</h3>
                    <div class="massage-repaly-text">

                        <label for="inputname"><b class="label-text">Name:</b></label>
                        <input type="text" id="inputname" required class="input-box" />

                    </div>

                    <hr />

                    <div class="massage-repaly-text">

                        <label for="inputemail"><b class="label-text">Email:</b></label>
                        <input type="email" id="inputemail" required class="input-box" />

                    </div>


                    <hr />
                    <div class="massage-repaly-text">

                        <label for="inputmassage"> <b class="label-text">Type Your Massage:</b></label>
                        </br>
                        <input type="text" id="inputmassage" required class="input-box" />

                    </div>

                    <hr />
                    <input type="submit" value="Send" class="send-btn" />
                </div>
            </form>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/66557d59bf.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
